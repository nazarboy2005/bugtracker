<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bug Tracker{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background: #444;
            padding: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .btn {
            display: inline-block;
            background: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background: #555;
        }
        .card {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .filter-form {
            margin-bottom: 20px;
        }
        .bugs-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .status-OPEN {
            border-left: 5px solid #28a745;
        }
        .status-IN_PROGRESS {
            border-left: 5px solid #ffc107;
        }
        .status-RESOLVED {
            border-left: 5px solid #17a2b8;
        }
        .status-CLOSED {
            border-left: 5px solid #6c757d;
        }
        .severity-LOW {
            color: #28a745;
        }
        .severity-MEDIUM {
            color: #ffc107;
        }
        .severity-HIGH {
            color: #fd7e14;
        }
        .severity-CRITICAL {
            color: #dc3545;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bug Tracker</h1>
    </header>
    
    <nav>
        <a href="{% url 'bug-list' %}">Home</a>
        <a href="{% url 'bug-create' %}">Add New Bug</a>
    </nav>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
