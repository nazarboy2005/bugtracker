<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bug Tracker{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background: #444;
            padding: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .btn {
            display: inline-block;
            background: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background: #555;
        }
        .card {
            background: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .filter-form {
            margin-bottom: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 5px;
        }
        .severity-low {
            color: green;
        }
        .severity-medium {
            color: orange;
        }
        .severity-high {
            color: red;
        }
        .status-open {
            background-color: #ffeeee;
        }
        .status-in_progress {
            background-color: #ffffee;
        }
        .status-resolved {
            background-color: #eeffee;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bug Tracker</h1>
    </header>
    <nav>
        <a href="{% url 'bug-list' %}">All Bugs</a>
        <a href="{% url 'bug-create' %}">Add New Bug</a>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
